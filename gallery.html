<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            border-radius: 0 0 30px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }
        
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: #d63384;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #d63384;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background-color: #d63384;
            color: white;
        }
        
        .gallery-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #d63384;
            color: white;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 250px;
            background: #f8f9fa;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        
        .gallery-item .overlay-content {
            text-align: center;
            color: white;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .overlay-content {
            transform: translateY(0);
        }
        
        .gallery-item .overlay-content i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .gallery-item .overlay-content h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .gallery-item .overlay-content p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .lightbox-close:hover {
            color: #ff6b6b;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 2rem;
        }
        
        .lightbox-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .lightbox-nav button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .image-counter {
            position: absolute;
            bottom: -40px;
            left: 0;
            color: white;
            font-size: 1rem;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: transparent;
            opacity: 0.7;
        }
        
        .heart:before, .heart:after {
            position: absolute;
            content: "";
            left: 10px;
            top: 0;
            width: 10px;
            height: 16px;
            background: #ff6b6b;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: #6c757d;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #d63384;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            background: #ff6b6b;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .gallery-item {
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .gallery-controls {
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // DOM elements
        const galleryContainer = document.getElementById('galleryContainer');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        const imageCounter = document.getElementById('imageCounter');

        // Current image index for lightbox navigation
        let currentImageIndex = 0;
        let currentFilteredItems = [];

        // Initialize the gallery
        function initGallery() {
            renderGalleryItems(galleryData);
            setupEventListeners();
        }

        // Render gallery items
        function renderGalleryItems(items) {
            galleryContainer.innerHTML = '';
            currentFilteredItems = items;
            
            items.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = `gallery-item ${item.category}`;
                galleryItem.setAttribute('data-category', item.category);
                galleryItem.setAttribute('data-id', item.id);
                
                galleryItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.title}">
                    <div class="overlay">
                        <div class="overlay-content">
                            <i class="fas fa-heart"></i>
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    </div>
                `;
                
                galleryContainer.appendChild(galleryItem);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    const filter = button.getAttribute('data-filter');
                    
                    if (filter === 'all') {
                        renderGalleryItems(galleryData);
                    } else {
                        const filteredItems = galleryData.filter(item => item.category === filter);
                        renderGalleryItems(filteredItems);
                    }
                });
            });
            
            // Gallery items click event (lightbox)
            galleryContainer.addEventListener('click', (e) => {
                const galleryItem = e.target.closest('.gallery-item');
                if (galleryItem) {
                    const category = galleryItem.getAttribute('data-category');
                    const id = parseInt(galleryItem.getAttribute('data-id'));
                    
                    // Find the index of the clicked item
                    const filteredItems = category === 'all' ? 
                        galleryData : 
                        galleryData.filter(item => item.category === category);
                    
                    currentImageIndex = filteredItems.findIndex(item => item.id === id);
                    openLightbox(filteredItems, currentImageIndex);
                }
            });
            
            // Lightbox controls
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            lightboxPrev.addEventListener('click', () => navigateLightbox(-1));
            lightboxNext.addEventListener('click', () => navigateLightbox(1));
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('active')) {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') navigateLightbox(-1);
                    if (e.key === 'ArrowRight') navigateLightbox(1);
                }
            });
        }

        // Open lightbox
        function openLightbox(items, index) {
            currentImageIndex = index;
            updateLightboxContent(items, index);
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigate lightbox
        function navigateLightbox(direction) {
            const category = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            const items = category === 'all' ? galleryData : galleryData.filter(item => item.category === category);
            
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = items.length - 1;
            } else if (currentImageIndex >= items.length) {
                currentImageIndex = 0;
            }
            
            updateLightboxContent(items, currentImageIndex);
        }

        // Update lightbox content
        function updateLightboxContent(items, index) {
            const item = items[index];
            lightboxImage.src = item.imageUrl;
            lightboxImage.alt = item.title;
            
            // Update counter
            imageCounter.textContent = `${index + 1} / ${items.length}`;
        }

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 20 + 10;
                
                // Random animation delay and duration
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                heart.style.left = `${left}vw`;
                heart.style.top = `${top}vh`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                heartsContainer.appendChild(heart);
            }
        }

        // Add CSS for floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0.7;
                }
                50% {
                    transform: translateY(-20px) rotate(10deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0.7;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the page
        window.onload = function() {
            initGallery();
            createHearts();
        };
